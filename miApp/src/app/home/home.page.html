<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home random
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home random</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs>
      <ion-breadcrumb href="#home">Home</ion-breadcrumb>
  </ion-breadcrumbs>

  <div class="ion-padding">
    <ion-text color="primary">
      <h2>Bienvenido a tu Suite de Aplicaciones</h2>
      <p>Selecciona una aplicaci√≥n para comenzar</p>
    </ion-text>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pagina of paginas">
          <ion-card (click)="navegar(pagina.ruta)" class="card-navegacion">
            <ion-card-header>
              <ion-icon [name]="pagina.icono" size="large" [color]="pagina.color"></ion-icon>
              <ion-card-title>{{ pagina.titulo }}</ion-card-title>
              <ion-card-subtitle>{{ pagina.descripcion }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ pagina.detalles }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
