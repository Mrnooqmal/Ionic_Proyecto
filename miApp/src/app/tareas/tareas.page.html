<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs>
      <ion-breadcrumb href="#home">Home</ion-breadcrumb>
      <ion-breadcrumb href="#tareas">Tareas</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gestor de Tareas</ion-card-title>
      <ion-card-subtitle>Administre sus tareas diarias</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Tarea</ion-label>
        <ion-input [(ngModel)]="nuevaTarea" placeholder="Escribe una tarea"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="agregarTarea()">Agregar Tarea</ion-button>
      <ion-list>
        <ion-item *ngFor="let tarea of tareas; let i = index">
          <ion-checkbox slot="start" [(ngModel)]="tarea.completada" (ionChange)="actualizarGrafico()"></ion-checkbox>
          <ion-label [ngClass]="{'completed': tarea.completada}">{{ tarea.nombre }}</ion-label>
          <ion-button slot="end" color="danger" (click)="eliminarTarea(i)">Eliminar</ion-button>
        </ion-item>
      </ion-list>
      <ion-text *ngIf="tareas.length === 0" color="medium">
        <p>No hay tareas pendientes.</p>
      </ion-text>
      <div *ngIf="tareas.length > 0" style="width:100%; max-width:400px; margin:auto; padding-top: 20px;">
        <canvas id="graficoTareas"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
