<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">estadisticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs>
      <ion-breadcrumb href="#home">Home</ion-breadcrumb>
      <ion-breadcrumb href="#estadisticas">Estadísticas</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Progreso de Ventas por Mes</ion-card-title>
      <ion-card-subtitle>Datos inventados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Enero: 120</ion-label>
          <ion-progress-bar [value]="0.48" color="primary"></ion-progress-bar>
        </ion-item>
        <ion-item>
          <ion-label>Febrero: 90</ion-label>
          <ion-progress-bar [value]="0.36" color="danger"></ion-progress-bar>
        </ion-item>
        <ion-item>
          <ion-label>Marzo: 150</ion-label>
          <ion-progress-bar [value]="0.60" color="warning"></ion-progress-bar>
        </ion-item>
        <ion-item>
          <ion-label>Abril: 80</ion-label>
          <ion-progress-bar [value]="0.32" color="success"></ion-progress-bar>
        </ion-item>
      </ion-list>
      <ion-text color="primary">
        <h2>Resumen</h2>
        <p>El mes con más ventas fue Marzo.</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gráfico de Pastel: Distribución de Ventas</ion-card-title>
      <ion-card-subtitle>Datos inventados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div style="width:100%; max-width:400px; margin:auto;">
        <canvas id="pieChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
