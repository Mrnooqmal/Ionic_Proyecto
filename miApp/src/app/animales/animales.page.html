<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Conteo de animales</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-item>
        <ion-label position="floating">Contar animales</ion-label>
        <ion-input type="number" [(ngModel)]="numero_animales"></ion-input>
    </ion-item>

    <ion-text *ngIf="numero_animales !== null">
      <h2>Resultado: {{ numero_animales }} animales en total</h2>
    </ion-text>
  
  <ion-button expand="block" routerLink="/">
    Ir al Inicio
  </ion-button>
  
  </ion-content>
