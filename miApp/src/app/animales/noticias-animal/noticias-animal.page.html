<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias de {{ animalSeleccionado }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text *ngIf="animalSeleccionado">
    <h2>Noticias de {{ animalSeleccionado }}</h2>
    <ul>
      <li *ngFor="let noticia of getNoticias()">{{ noticia }}</li>
    </ul>
  </ion-text>

  <ion-button expand="block" routerLink="/animales">
    Volver
  </ion-button>
</ion-content>
