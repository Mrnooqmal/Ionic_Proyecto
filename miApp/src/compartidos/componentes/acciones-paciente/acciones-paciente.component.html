<ion-buttons>
  <!-- Botón Ver -->
  <ion-button 
    fill="clear" 
    color="primary"
    size="small"
    (click)="onVer()">
    <ion-icon name="eye" slot="icon-only"></ion-icon>
  </ion-button>

  <!-- Botón Editar -->
  <ion-button 
    fill="clear" 
    color="secondary"
    size="small"
    (click)="onEditar()">
    <ion-icon name="create" slot="icon-only"></ion-icon>
  </ion-button>

  <!-- Botón Eliminar -->
  <ion-button 
    fill="clear" 
    color="danger"
    size="small"
    (click)="onEliminar()"
    [disabled]="eliminando">
    @if (eliminando) {
      <ion-spinner name="crescent" slot="icon-only"></ion-spinner>
    } @else {
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    }
  </ion-button>
</ion-buttons>

<!-- Alerta de confirmación para eliminar -->
<ion-alert
  [isOpen]="mostrarAlertaEliminar"
  header="Confirmar Eliminación"
  [message]="getMensajeEliminacion()"
  [buttons]="botonesAlerta"
  (didDismiss)="onAlertaCerrada()">
</ion-alert>
